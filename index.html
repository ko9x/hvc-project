<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <title>High Voltage Cable Finder</title>
    <style>
      body {
        background-color: #282c34;
        font-family: 'Source Sans Pro', sans-serif;
        color: #6022A6;
        text-shadow: 1px 2px 2px rgba(0,0,0,0.3);
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
        padding: 100px;
        background-color: white;
        border-radius: 25px;
        min-height: 600px;
      }
      .resultSection {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-evenly;
        background-color: #6022A6;
        color: white;
        border-radius: 10px;
        min-height: 250px;
        min-width: 500px;
        text-shadow: 3px 3px 3px black;
      }
      .resultSectionHide {
        background-color: white;
        text-shadow: none;
      }
      .sectionItem {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100px;
      }
      .errorSection {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-width: 500px;
      }
      .errorSectionItem {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100px;
      }
      input {
        width: 400px;
        height: 40px;
        border-radius: 25px;
        border-width: 1px;
        padding-left: 15px;
        font-size: large;
        text-transform: uppercase;
      }
      input::placeholder {
        padding-left: 2px;
        font-size: medium;
        text-transform: capitalize;
      }
      input:focus {
        outline-style: solid;
        outline-width: 2px;
        outline-color: #6022A6;
      }
      input::-webkit-search-cancel-button {
        cursor: pointer;
        padding-right: 5px;
      }
      button {
        background-color: transparent;
        border-radius: 25px;
        border-width: 1px;
      }
      button:hover {
        cursor: pointer;
        outline-style: solid;
        outline-width: 2px;
        outline-color: #6022A6;
      }
    </style>
    <script src="main.js" defer type="module"></script>
  </head>
  <body>
    <div class="container">
      <h1>Elite High Voltage Cable Finder</h1>
      <h3>
        Identify the correct High Voltage Cable part number using the System
        Serial Number
      </h3>
      <div
        id="searchSection"
        style="display: flex; width: 48%; justify-content: space-around"
      >
        <input
          id="searchItem"
          type="search"
          placeholder="Enter Serial Number"
        />
        <button id="executeSearch">Search</button>
      </div>
      <div id="resultSection" class="resultSection">
        <div class="sectionItem">
          <h2 id="topResultLabel"></h2>
          <div id="topResultContent"></div>
        </div>
        <div class="sectionItem">
          <h2 id="bottomResultLabel"></h2>
          <div id="bottomResultContent"></div>
        </div>
      </div>
    </div>
  </body>
</html>
